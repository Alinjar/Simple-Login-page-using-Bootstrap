    <title>Hello, world!</title>
  </head>
  <body>
   

    <nav class="navbar navbar-expand-sm  navbar-dark justify-content-center " style="background-color: teal;">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="#">TheNatureWind</a>
          

        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Resources</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Join Us</a>
          </li>
        </ul>
          <button class="btn btn-secondary btn-navbar-btn float-end ">Login</button>
        </div>  
        
      
      </nav>
      <div class="bg-image" 
     style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            height: 100vh">

      <section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="/Users/alinjar/Downloads/WhatsApp Image 2021-11-30 at 10.50.34 PM.jpeg" class="img-thumbnail" alt="Sign in to NW" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Password</label>
										<a href="forgot.html" class="float-end">
											Forgot Password?
										</a>
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label">Remember Me</label>
									</div>
									<button type="submit" class="btn btn-primary ms-auto">
										Login
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								New to NW? <a href="register.html" class="link-primary">Create One</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted bg-dark">
						Copyright &copy; 2017-2021 &mdash; TheNatureWind
					</div>
				</div>
			</div>
		</div>
	</section>
      </div>
    </div>
